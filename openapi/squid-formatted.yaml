    CosmosBankSendCall:
      type: object
      properties:
        bank:
          type: object
          additionalProperties: false
          properties:
            send:
              type: object
              additionalProperties: false
              properties:
                to_address:
                  type: string
                amount:
                  type: array
                  items:
                    type: object
                    properties:
                      denom:
                        type: string
                      amount:
                        type: string
                    required:
                      - denom
                      - amount
                    additionalProperties: false
              required:
                - to_address
                - amount
          required:
            - send
      additionalProperties: false
      required:
        - bank
