        - average
        - high
    CosmosGmpCall:
      type: object
      properties:
        destination_chain:
          type: string
        destination_address:
          type: string
        payload:
          type: array
          items:
            type: integer
            format: int32
        type:
          type: integer
          format: int32
        fee:
          type: object
          additionalProperties: false
          properties:
            amount:
              type: string
            recipient:
              type: string
          required:
            - amount
            - recipient
      additionalProperties: false
      required:
        - destination_chain
        - destination_address
        - type
    CosmosIbcTransferCall:
      type: object
      properties:
        typeUrl:
          type: string
          const: /ibc.applications.transfer.v1.MsgTransfer
        value:
          type: object
          additionalProperties: false
          properties:
            memo:
              type: string
            receiver:
              type: string
            sender:
              type: string
            sourceChannel:
              type: string
            sourcePort:
              type: string
              const: transfer
            timeoutTimestamp:
              $ref: '#/components/schemas/Long'
            token:
              type: object
              properties:
                denom:
                  type: string
                amount:
                  type: string
              required:
                - denom
                - amount
              additionalProperties: false
          required:
            - sourcePort
            - sourceChannel
            - token
            - sender
            - receiver
            - timeoutTimestamp
            - memo
      additionalProperties: false
      required:
        - typeUrl
        - value
    CosmosMulticallContractCall:
      type: object
      properties:
        msg:
          type: object
        actions:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/NativeBalanceFetchAction'
              - $ref: '#/components/schemas/IbcTrackingAction'
              - $ref: '#/components/schemas/FieldToProtoBinaryAction'
      additionalProperties: false
      required:
        - msg
        - actions
    CosmosPfmCall:
      type: object
      properties:
        forward:
          type: object
          additionalProperties: false
          properties:
            receiver:
              type: string
            port:
              type: string
              const: transfer
            channel:
              type: string
            next:
              type: object
          required:
            - receiver
            - port
            - channel
      additionalProperties: false
      required:
        - forward
    CustomCallDetails:
      type: object
      properties:
        name:
          type: string
        logoURI:
          type: string
        provider:
          type: string
        calls:
          type: array
          items:
            $ref: '#/components/schemas/ChainCall'
          minItems: 1
      additionalProperties: false
      required:
        - name
        - calls
    DepositAddressResponse:
      $ref: '#/components/schemas/ChainflipDepositAddressResponse'
    DexName:
      description: DEX name identifier.
      type: string
      enum:
        - Agni V3
        - Aerodrome Solidly
        - Aerodrome V3
        - Apeswap V2
        - Apeswap V3
        - Astroport
        - Balancer V2
        - Baseswap V2
        - Baseswap V3
        - Beamswap V2
